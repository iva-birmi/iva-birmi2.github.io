<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	#panel{
		width: 300px;
		height: 100px;
		border: 1px solid black;
		display: flex;
		align-items: center;
	}
		.dragElem{
			width: 50px;
			height: 50px;
			border: 1px solid red;
			margin-left: 10px;
		}
		#dropElem{
			width: 200px;
			height: 200px;
			border: 2px solid black;
			position: relative;
			margin-top: 100px;
			display: flex;
			flex-wrap: wrap;
		}

	</style>
</head>
<body>
	<div id="panel">
		<div class="dragElem" draggable="true">1</div>
		<div class="dragElem" draggable="true">2</div>
		<div class="dragElem" draggable="true">3</div>
		<div class="dragElem" draggable="true">4</div>
	</div>
	<div id="dropElem"></div>
	<button onclick="document.location='../Calculator/index.html'">Next</button>
	<button onclick="document.location='../Block_DnD/index.html'">Previous</button>
<script src="script.js" defer></script>	
</body>
</html>
